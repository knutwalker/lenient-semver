name: checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:


jobs:
  checks:
    name: Tests and clippy checks
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable, nightly]
        features: ['', '--no-default-features --features=version_lite --lib', '--all-features']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
          override: true
      - uses: actions-rs/cargo@v1
        name: Tests with no features
        with:
          command: test
          args: --no-default-features --lib --verbose
      - uses: actions-rs/cargo@v1
        name: Tests with default features
        with:
          command: test
          args: --verbose
      - uses: actions-rs/cargo@v1
        name: Tests with version_lite feature
        with:
          command: test
          args: --features=version_lite --lib --verbose
      - uses: actions-rs/cargo@v1
        name: Tests with version_lite and semver10 features
        with:
          command: test
          args: --features=version_lite,semver10 --lib --verbose
      - uses: actions-rs/cargo@v1
        name: Tests with all features
        with:
          command: test
          args: --all-features --lib --verbose
      - uses: actions-rs/cargo@v1
        name: Tests with just version_lite feature
        with:
          command: test
          args: --no-default-features --features=version_lite --lib --verbose
      - uses: actions-rs/cargo@v1
        name: Tests with just semver10 feature
        with:
          command: test
          args: --no-default-features --features=semver10 --lib --verbose
      - uses: actions-rs/cargo@v1
        name: Tests with just version_lite and semver10 feature
        with:
          command: test
          args: --no-default-features --features=version_lite,semver10 --lib --verbose
      - uses: actions-rs/cargo@v1
        name: Check code f
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/clippy-check@v1
        name: Check clippy lints
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all --all-features --all-targets
