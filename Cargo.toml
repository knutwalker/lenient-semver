[package]
name = "lenient_semver"
version = "0.1.1-alpha.0"
description = "Lenient parser for Semantic Version numbers."
authors = ["Paul Horn <developer@knutwalker.de>"]
edition = "2018"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/knutwalker/lenient-semver/"
repository = "https://github.com/knutwalker/lenient-semver/"
categories = ["parser-implementations"]
keywords = ["lenient", "parser", "semver", "semantic", "version"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = { version = "0.10.0", optional = true }

[features]
default = ["semver"]
version_lite = []

[dev-dependencies]
criterion = "0.3.3"
regex = "1.3.9"
semver_rs = "0.1.3"
test-case = "1.0.0"

[[bench]]
name = "parsers"
harness = false
required-features = ["semver", "version_lite"]

[package.metadata.docs.rs]
features = ["semver"]
